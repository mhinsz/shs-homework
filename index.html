<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SHS Homework</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="_css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
</head>

<body>
	<div class="container contact-us">
    	<div class="row">
        	<div class="col-sm-10 col-sm-offset-1 form-holder">
                <div class="col-sm-4 text">
                    <p class="headline">Say</p>
                    <p class="headline green">Hello</p>
                    <p class="italic">“Baaaahh” is a sound we can’t stand, but the chime of an email notification is like a choir of angels.</p>
                </div>
                <div class="col-sm-8">
                    <form id="contact-form" class="form-animate" name="contact-form" method="post">
                        <div class="col-sm-12">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" value="" placeholder="Name*" required/>
                        </div>
                        <div class="col-sm-6">
                            <label for="name">Email</label>
                            <input type="text" id="email" name="email" value="" placeholder="Email*" required />
                        </div>
                        <div class="col-sm-6">
                            <label for="name">Phone</label>
                            <input type="text" id="phone" name="phone" value="" placeholder="Phone*" required />
                        </div>
                        <div class="col-sm-12">
                            <textarea name="message" placeholder="Message*" rows="6"></textarea>							
                        </div>
                        <div class="col-sm-12">
                        	<input type="submit" name="submit" class="submit-btn" value="Send Away" />
                        </div>
                     </form>
                </div>
            </div>
        </div>
    </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="_js/main.js"></script>
</body>
</html>
